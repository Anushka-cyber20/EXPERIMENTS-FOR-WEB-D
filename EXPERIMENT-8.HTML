<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flex box</title>
    </head>
    <style>
        .container{
            border:2px solid black;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 700px;
            width: 80%;
            margin-left: 60px;
        }
        .box{
            box-shadow: 1px 1px 1px 1px;
            border-radius: 5px;
            justify-content: centre;
            margin-right: 20px;
            width: 30%;
            height: 200px;


        }
        .circle{
            border-radius: 50%;
            background-color: blue;
            text-align: centre;
            font-style: bold;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: centre;
            height: 100px;
            color: aliceblue;



        }
    </style>
    <body>
        <div class="container">
            <div class="box">
                <div class="circle">JK</div>
                <div class="name">Jeet Kumar</div>
                <div class="detail">B.Tech-CSE</div>
                <div class="detail">Roll.No.21CS1007</div>
                <div class="detail">1st Year</div>
            </div>
            <div class="box">
                <div class="circle">AR</div>
                <div class="name">Asha Rani</div>
                <div class="detail">B.Tech-IT</div>
                <div class="detail">Roll.No.21IT1012</div>
                <div class="detail">1st Year</div>
            </div>
            <div class="box">
                <div class="circle">RK</div>
                <div class="name">Rohit Kumar</div>
                <div class="detail">B.Tech-ECE</div>
                <div class="detail">Roll.No.21EC1009</div>
                <div class="detail">1st Year</div>
            </div>
        </div>
    </body>
</html>
